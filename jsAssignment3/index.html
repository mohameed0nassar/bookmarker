<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="You can make bookmark on your favorite website in our app">
    <title>Bookmarker</title>
    <link rel="shortcut icon" href="imgs/book.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="py-5 min-vh-100 position-relative bg-main">
      <div class="container justify-content-center d-flex ">
        <div class="col-lg-10 justify-content-center d-flex flex-column align-items-center">
          <h1 >Bookmarker</h1>
          <div class="mt-5 p-3 border-dot w-100">
            <h2 class="my-gradient text-center"><i class="fa-solid fa-bookmark me-2 mb-4"></i>Bookmark your favorite sites<i class="ms-2 fa-solid fa-bookmark"></i></h2>
            <label for="bookmarksNameInp" class="m-2">Name Book</label>
            <div class="input-group mb-5 position-relative">
              <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-bookmark pe-2"></i></span>
              <input type="text" id="bookmarksNameInp" placeholder="NameBook" class="form-control" oninput="validationName(this)">
              <span class="rule-valid" id="nameError"></span>
            </div>
            <label for="bookmarksUrlInp" class="m-2">URL</label>
            <div class="input-group mb-5">
              <span class="input-group-text"><i class="fa-solid fa-link pe-2"></i></span>
              <span class="input-group-text">https://</span>
              <input type="text" id="bookmarksUrlInp" placeholder="www.example.com" class="form-control" oninput="validationMail(this)">
              <span class="input-group-text">.com</span>
              <span class="rule-valid " id="urlError"></span>

            </div>
            <div>
              <button class="btn btn-dark " id="dataControl" onclick="addData()">Add Bookmark</button>
              <button class="btn btn-dark" onclick=" clearForm()"><i class="fa-solid fa-rotate "></i></button>
            </div>
          </div>
          <div class=" my-3 w-100 p-3">
            <div class="input-group ">
              <input oninput="searchForm(this.value)" type="text" class="form-control" id="searchInp" placeholder="search">
              <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
            </div>
  
          </div>
          <table class="table table-dark rounded-top-2 overflow-hidden table-striped text-center">
            <thead>
              <th>Index</th>
              <th>Bookmark Name</th>
              <th>Visit</th>
              <th>Delete</th>
              <th>Update</th>
            </thead>
            <tbody id="tableList">
            
            </tbody>
          </table>
        </div>
      </div>
    </main>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/sweetalert.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
